<h3>Add Book</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="bookTitle" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-4">
            <input type="text" ng-model="bookAdd.newBook.title" class="form-control" id="bookTitle" placeholder="title">
        </div>
    </div>
    <div class="form-group">
        <label for="bookAuthor" class="col-sm-1 control-label">Author</label>
        <div class="col-sm-4">
            <input type="text" ng-model="bookAdd.newBook.author" class="form-control" id="bookAuthor" placeholder="author">
        </div>
    </div>
    <div class="form-group">
        <label for="bookYear" class="col-sm-1 control-label">Year</label>
        <div class="col-sm-4">
            <input type="text" ng-model="bookAdd.newBook.year_publisher" class="col-sm-1 control-label" id="bookYear" placeholder="Year_publisher">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">
            <button ng-click="bookAdd.addBook()" class="btn btn-default">Save</button>
        </div>
    </div>
</form>
