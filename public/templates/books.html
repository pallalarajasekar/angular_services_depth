<h3>All Books</h3>
<div>
    <ul>
        <li ng-repeat="book in books.allBooks">{{book.title}} - {{book.author}}
            <a href="#/EditBook/{{book.book_id}}">Edit</a>
            <a ng-click="books.deleteBook(book.book_id)" href=" ">Delete</a>
        </li>
    </ul>
</div>

<a href="#/AddBook"> Add new Book</a>
<a href="#/EditBook/{{books.lastEdited.book_id}}">open lastEdited</a>

<h3>All Renders</h3>
<div>
    <ul>
        <li ng-repeat="render in books.allRenders">{{render.name}}</li>
    </ul>
</div>
<h3>Current Favirote Book</h3>
<div>
    {{ books.favoriteBook }}
</div>
