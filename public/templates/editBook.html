<h3>Edit Book</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="bookTitle" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-4">
            <input type="text" ng-model="editBook.currentBook.title" class="form-control" id="bookTitle" placeholder="title">
        </div>
    </div>
    <div class="form-group">
        <label for="bookAuthor" class="col-sm-1 control-label">Author</label>
        <div class="col-sm-4">
            <input type="text" ng-model="editBook.currentBook.author" class="form-control" id="bookAuthor" placeholder="author">
        </div>
    </div>
    <div class="form-group">
        <label for="bookYear" class="col-sm-1 control-label">Year</label>
        <div class="col-sm-4">
            <input type="text" ng-model="editBook.currentBook.year" class="col-sm-1 control-label" id="bookYear" placeholder="Year publisher">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">
            <button class="btn btn-default" ng-click="editBook.saveBook()">Save</button>
            <button class="btn btn-default" ng-click="editBook.setAsFavorite()">set as favorite</button>
        </div>
    </div>
</form>
